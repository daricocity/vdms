<!DOCTYPE html>
<html>
	<head>
		<title>Visitor</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="keywords" content=""/>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link rel="stylesheet" href="css/font-awesome.css">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/mdb.css" rel="stylesheet">
        <link href="css/compiled.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/owl.carousel.css" rel="stylesheet"  type="text/css" media="all">
        <link href="css/owl.theme.css" rel="stylesheet"  type="text/css" media="all">
	</head>
	<body>
		<section id="vds-section">
            <div class="container" style="width:100%">
                <div class="row">
                    <div class="col-lg-12">
                         <div class="col-md-8 col-sm-8" id="vds-form">
                            <div class="form-gradient" style="margin-top:50px;">
                                <div class="card">
                                    <div class="header pt-3" id="head">
                                        <div class="row justify-content-center">
                                            <h3 class="white-text mb-3 pt-3 font-bold">Visitor Form</h3>
                                        </div>
                                        <div class="row mt-2 mb-3 d-flex justify-content-center"> </div>
                                    </div>
                                    <div class="card-body mx-4">
                                        <form class="">
                                        	<div class="upload justify-content-center">
                                        		<a href=""><img src="img/avatar.png"></a>
                                        	</div>
                                            <input type="text" class="form-control mt-3 mb-2 " placeholder="First Name">
                                            <input type="text" class="form-control mt-3 mb-2 " placeholder=" Last Name">
                                            <input type="text" class="form-control mt-3 mb-2 " placeholder=" Telephone No">
                                            <input type="text" class="form-control mt-3 mb-2 " placeholder=" Company">
                                            <input type="text" class="form-control mt-3 mb-2 " placeholder=" Address">
                                            <input type="text" class="form-control mt-3 mb-3 " placeholder=" City">
                                            <select class="browser-default mdb-select md-form form-control">
                                                <option value="" disabled>Choose an option</option>
                                                <option value="1" selected>Your State</option>
                                                <option value="2"> Select Your State</option>
                                                <option value="3"> Abia</option>
                                                <option value="4"> Adamawa</option>
                                                <option value="5">Akwa Ibom</option>
                                                <option value="6">Anabra</option>
                                                <option value="7"> Bauchi</option>
                                                <option value="8"> Bayelsa</option>
                                                <option value="9"> Benue</option>
                                                <option value="10"> Borno</option>
                                                <option value="1"> Cross River</option>
                                                <option value="1"> Delta</option>
                                                <option value="1"> Ebonyi</option>
                                                <option value="1"> Edo</option>
                                                <option value="1"> Ekiti</option>
                                                <option value="1"> Enugu</option>
                                                <option value="1"> Gombe</option>
                                                <option value="1"> Imo</option>
                                                <option value="1"> Jigawa</option>
                                                <option value="1"> Kaduna</option>
                                                <option value="1"> Kano</option>
                                                <option value="1"> Kastina</option>
                                                <option value="1"> Kebbi</option>
                                                <option value="1"> Kogi</option>
                                                <option value="1"> Kwara</option>
                                                <option value="1"> Lagos</option>
                                                <option value="1"> Nassarawa</option>
                                                <option value="1"> Niger</option>
                                                <option value="1"> Ogun</option>
                                                <option value="1"> Ondo</option>
                                                <option value="1"> Osun</option>
                                                <option value="1"> Oyo</option>
                                                <option value="1"> Plateu</option>
                                                <option value="1"> River</option>
                                                <option value="1"> Sokoto</option>
                                                <option value="1"> Taraba</option>
                                                <option value="1"> Yobe</option>
                                                <option value="1"> Zamfara</option>
                                            </select>
                                            <select class="browser-default form-control js-select">
                                                <option value="" disabled>Choose an option</option>
                                                <option value="1" selected>Gender</option>
                                                <option value="2">Male</option>
                                                <option value="2">Female</option>
                                            </select>
                                            <button type="submit" class="btn btn-info btn-block submit font-weight-bold mb-2">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                         </div>
                    </div>  
                </div>
            </div>
        </section>
	</body>
</html>
