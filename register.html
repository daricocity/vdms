<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="keywords" content=""/>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link rel="stylesheet" href="css/font-awesome.css">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/mdb.css" rel="stylesheet">
        <link href="css/compiled.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="css/owl.carousel.css" rel="stylesheet"  type="text/css" media="all">
        <link href="css/owl.theme.css" rel="stylesheet"  type="text/css" media="all">
	</head>
	<body>
		<section id="vds-section-delivery">
            <div class="container" style="width:100%;">
                <div class="row">
                    <div class="col-md-6 offset-md-3" id="vds-form">
                        <div class="img-logo">
                            <img src="img/logo.png" class="mb-5">
                        </div>
                        <div class="form-gradient">
                            <div class="card">
                                <div class="card-body mx-4">
                                    <div class="justify-content-center">
                                        <h2 class="ml-5 mb-5 mt-4 title"> Register a New Account </h2>
                                    </div>
                                    <form class="">
                                        <div class="col-auto">
                                          <!-- Default input -->
                                          <label class="label" for="inlineFormInputGroup">Email</label>
                                          <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text"><i class="fa fa-user"></i></div>
                                            </div>
                                            <input type="text" class="form-control py-1" id="inlineFormInputGroup" placeholder="Email">
                                          </div>
                                        </div>
                                        <div class="col-auto">
                                          <!-- Default input -->
                                          <label class="label" for="inlineFormInputGroup">Full Name</label>
                                          <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text"><i class="fa fa-pencil"></i></div>
                                            </div>
                                            <input type="text" class="form-control py-1" id="inlineFormInputGroup" placeholder="Full Name">
                                          </div>
                                        </div>
                                        <div class="col-auto">
                                          <!-- Default input -->
                                          <label class="label" for="inlineFormInputGroup">Password</label>
                                          <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                              <div class="input-group-text"><i class="fa fa-lock"></i></div>
                                            </div>
                                            <input type="text" class="form-control py-1" id="inlineFormInputGroup" placeholder="Passsword">
                                          </div>
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" class="btn btn-info submit font-weight-bold mb-2">Register</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
	</body>
</html>
